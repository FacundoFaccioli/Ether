    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light barranav">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html"><img src="../img/logoestrella.png" alt="Inicio"
                        class="logo"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">

            </div>
            <div>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">

                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="formulario">
        <form id="form-contact">
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="inputEmail4">Nombre completo</label>
                    <input type="text" class="form-control" id="inputName" name="name" placeholder="Nombre completo">
                </div>
                <div class="form-group col-md-12">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="inputCity">Ciudad</label>
                    <input type="text" class="form-control" id="inputCity" placeholder="Desde donde nos contactas?">
                </div>
                <div class="form-group col-md-12">
                    <label for="inputState">Provincia</label>
                    <select id="inputState" class="form-control">
                        <option selected>Selecciona...</option>
                        <option>Buenos Aires</option>
                        <option>Catamarca</option>
                        <option>Chaco</option>
                        <option>Chubut</option>
                        <option>Córdoba</option>
                        <option>Corrientes</option>
                        <option>Entre Ríos</option>
                        <option>Formosa</option>
                        <option>Jujuy</option>
                        <option>La Pampa</option>
                        <option>La Rioja</option>
                        <option>Mendoza</option>
                        <option>Misiones</option>
                        <option>Neuquén</option>
                        <option>Río Negro</option>
                        <option>Salta</option>
                        <option>San Juan</option>
                        <option>San Luis</option>
                        <option>Santa Cruz</option>
                        <option>Santa Fe</option>
                        <option>Santiago del Estero</option>
                        <option>Tierra del Fuego</option>
                        <option>Tucumán</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="form-group col-md-12">
                    <label for="exampleFormControlTextarea1">Mensaje</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                        placeholder="Escribenos tu consulta!..." name="description"></textarea>
                </div>
            </div>
            </br>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </main>
    <footer id="Contacto">
        <p>Conocé más sobre nosotros en nuestras redes!</p>
        <section class="footer-container">
            <div>
                <img src="../img/logoestrella.png" alt="Logo Ether" class="footer-logo">
            </div>
            <div>
                <a href="https://www.facebook.com/" target="_blank"><img src="../img/facebook.png" alt="Logo Facebook"
                        class="social"></a>
                <a href="https://twitter.com/home?lang=es" target="_blank"><img src="../img/twitter.png"
                        alt="Logo Twitter" class="social"></a>
                <a href="https://www.instagram.com/" target="_blank"><img src="../img/instagram.png"
                        alt="Logo Instagram" class="social"></a>
                <a href="https://www.tiktok.com/es/" target="_blank"><img src="../img/tiktok.png" alt="Logo Tiktok"
                        class="social"></a>
            </div>
        </section>
        <a href="../pages/contacto.html" class="footer-contact">Ponete en contacto con nosotros</a>
    </footer>
